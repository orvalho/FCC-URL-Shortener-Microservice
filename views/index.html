<!DOCTYPE html>

<html>

  <head>
    <title>URL Shortener</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet" type="text/css">
    <link href="/public/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div class="container">
      
      <h1>URL Shortener Microservice</h1>

      <div class="wrapper">
        <h2>Description</h2>
        <p>This service allows you to shorten your URL. Simplify your links!</p>
      </div>

      <div class="wrapper">
        <h2>Short URL Creation</h2>
        <form id="form" action="api/shorturl/new" method="POST">
          <input id="url_input" type="text" name="url" placeholder="Your original URL here">
          <input id="button" type="button" value="SHORTEN URL">
        </form>
      </div>
      
      <div class="wrapper">     
        <h2>Example Usage</h2>
        <a id="link" href="https://beneficial-platypus.glitch.me/api/shorturl/2" target="_blank">
        <span>https://beneficial-platypus.glitch.me/api/shorturl/2</span>
        </a>
      </div>

    </div>
    
    <script src="public/script.js"></script>
    
  </body>
  
</html>
